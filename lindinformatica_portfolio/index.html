<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio de Lucas Chabrera</title>
  <meta name="description" content="Portfolio de proyectos desarrollados por Lucas Chabrera - Desarrollo web, IA simulada y mÃ¡s." />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header class="hero">
      <div class="intro">
        <span class="greeting">proyectos de</span>
        <h1 class="name">lucas chabrera<span class="cursor">></span></h1>
      </div>
      <div class="role">
        <span class="title">portfolio de trabajo digital</span>
      </div>
    </header>

    <main>
      <section class="projects">
        <h2 class="section-title">apps desarrolladas</h2>
        <div id="projectList" class="project-list"></div>
      </section>
    </main>

    <footer>
      <div class="stats">
        <div class="stat">
          <span class="stat-label">load time</span>
          <span class="stat-value" id="loadTime">0000</span><span class="stat-unit">ms</span>
        </div>
        <div class="stat">
          <span class="stat-label">proyectos</span>
          <span class="stat-value" id="projectCount">00</span>
        </div>
      </div>
      <div class="credit">
        <span>made with</span>
        <span class="cursor-text">cursor ai</span><span>, es</span>
      </div>
    </footer>
  </div>

  <script src="projects.js"></script>
  <script src="script.js"></script>
</body>
</html>
